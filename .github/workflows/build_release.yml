name: Build and Release Binaries

on:
  release:
    types: [created]

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: djinn-linux
            asset_name: djinn-linux
          - os: windows-latest
            artifact_name: djinn.exe
            asset_name: djinn-windows.exe
          - os: macos-latest
            artifact_name: djinn-macos
            asset_name: djinn-macos

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install .

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --name djinn djinn/cli.py --clean

    - name: Build with PyInstaller (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller --onefile --name djinn djinn/cli.py --clean
        mv dist/djinn dist/${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/${{ matrix.asset_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
